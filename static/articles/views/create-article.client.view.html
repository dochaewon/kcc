<!DOCTYPE html>
<html lang="en">
<head>
  <title>회의록 작성</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<section data-ng-controller="ArticlesController">
  <h1>회의록 작성중...</h1>
  <form data-ng-submit="create()" novalidate>
    <div>
      <label for="title">회의안건</label>
      <div>
        <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div>
      <label for="content">회의내용</label>
      <div>
        <textarea class="form-control" data-ng-model="content" id="content" cols="30" rows="10"
        placeholder="Content"></textarea>
      </div>
    </div> </br></br></br>
    <div>
      <input type="submit">
    </div>
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>
</body>
</html>
